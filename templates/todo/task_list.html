{% extends "base.html" %}

{% block content %}
  <h1>
    TODO list
  </h1>

  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>{{ task.content }}</li>
        <li>{{ task.datetime }} {{ task.deadline }}</li>
        <li>
          {{ task.tags }}
        </li>

      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks</p>
  {% endif %}
{% endblock %}
