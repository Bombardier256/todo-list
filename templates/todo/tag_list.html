{% extends "base.html" %}

{% block content %}
  <table class="table">
    <tr>
      <th>
        <h1>Tags</h1>
      </th>
      <th></th>
      <th></th>
      <th><a href="{% url 'tag-create' %}" class="btn btn-primary">Add</a></th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
      <th></th>
    </tr>
    {% for tag in tag_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td><a href="{% url 'tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a></td>
        <td><a href="{% url 'tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a></td>
        <td></td>
      </tr>
    {% endfor %}
  </table>
    
{% endblock %}
